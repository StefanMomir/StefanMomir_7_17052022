<!DOCTYPE html>
<html lang="fr-FR">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <link rel="icon" type="image/png" href="assets/favicon.png">
      <script src="https://kit.fontawesome.com/7820457299.js" crossorigin="anonymous"></script>
      <title>Les Petits Plat</title>
  </head>
  
  <body id="body">
    <!-- Header -->
    <header>
      <div id="header" class="header-container">
        <img src="./assets/les_petits_plats_logo.png" alt="les petits plats logo"  class="header-logo"/>
      </div>
    </header><!-- end # Header -->

    <!-- Main Input Container -->
    <div class="search-container">
        <div id="search" class="search-bar">
          <label for="main-search" class="hide">Main Input Search</label>
          <input type="text" id="main-search" data-type="main" data-set="main" name="Main Search"
           placeholder="Rechercher une recette">
          <svg width="33" height="33" viewbox="0 0 33 33" fill="none">
            <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 
            15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 
            0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 
            20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 
            20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 
            4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 
            20.6667Z" fill="black"/>
          </svg>
        </div>
    </div><!-- end -> Main Input Container -->

    <!-- Tags Container -->
    <div id="filters">

    <!-- Tags Bar -->
    <div id="tag">
        <ul id="tags"></ul>
    </div>
    <!-- end -> Tags Bar -->

    <!-- Tags Lists -->
    <div id="filter-search">
      <!-- Ingredients Section -->
        <div id="ingredient">
          <button  id="button_ingredients" class="dropbtn dropbtn__ingredients">Ingredients</button>
          <div id="closeIngredients" class="hide">
            <div class="input-search">
              <button id="close-ingredients" class="chevron"></button>
              <label for="ingredient-search" class="hide">Ingredient Input Search</label>
              <input type="text" placeholder="Rechercher une ingredient" data-set="list"
              data-type="ingredients" name="Ingredient Search" id="ingredient-search" class="search-list">
            </div>
            <div id="dropDownIngredients" class="dropdown-content">
              <div id="ingredientsDropdown" >
                <ul id="ingredient-list" class="drop-list"></ul>
              </div>
            </div>
          </div>
        </div><!-- end -> Ingredients Section -->

        <!-- Appliances Section -->
        <div id="appliance">
          <button id="button_appliances" class="dropbtn dropbtn__appliance">Appareils</button>
          <div id="closeAppliances" class="hide">
            <div class="input-search">
              <button id="close-appliances" class="chevron"></button>
              <label for="appliance-search" class="hide">Appliance Input Search</label>
              <input type="text" placeholder="Rechercher une appareils" data-set="list"
              data-type="appliances" name="Appliance Search" id="appliance-search" class="search-list">
            </div>
            <div id="dropDownAppliances" class="dropdown-content">
              <div id="appliancesDropdown" >
                <ul id="appliance-list" class="drop-list"></ul>
              </div>
            </div>
          </div>
        </div><!-- end -> Appliances Section -->

        <!-- Ustensiles Section -->
        <div id="ustensil">
          <button id="button_ustensils" class="dropbtn dropbtn__ustensils">Ustensiles</button>
          <div id="closeUstensils" class="hide">
            <div class="input-search">
              <button id="close-ustensils" class="chevron"></button>
              <label for="ustensil-search" class="hide">Ustensil Input Search</label>
              <input type="text" placeholder="Rechercher une ustensile" data-set="list"
              data-type="ustensils" name="Ustensil Search" id="ustensil-search" class="search-list">
            </div>
            <div id="dropDownUstensils" class="dropdown-content">
              <div id="ustensilsDropdown" >
                <ul id="ustensil-list" class="drop-list"></ul>
              </div>
            </div>
          </div>
        </div><!-- end -> Ustensiles Section -->
      
      </div><!-- end -> Tags Lists -->
      
    </div><!-- end -> Tags Container -->

    <!-- Main Recipes Cards -->
    <main id="main" class="main">
      <div id="recipes" class="recipes-container"></div>
      <div id="error" class="no-recipes"></div>
    </main><!-- end # Main Container -->

    <!-- Footer -->
    <footer class="hide">P7 by Stefan MOMIR</footer><!-- end # Footer -->

    <!-- Scripts -->
    <script src="data/recipes.js"></script>
    <script src="js/index.js"></script>
    <script src="js/InputsFilters.js"></script>
    <script src="js/TagsFilters.js"></script>
    <script src="js/mainFilters.js"></script>
    <script src="js/Templates.js"></script>
    <script src="js/fetchdata.js"></script>
    <!-- end -> Scripts -->
  </body>
</html>
